<!-- TODO: hook it up with comp424 colosseum game -->

      <h1>AI Project Game - Colosseum Survival</h1>
      <p style="color: #e7e7e7c2;">Greta Ru-Mei Zu</p>
    </div>
  </header>
    <!-- Navigation bar -->
    <div id="nav-bar">
    
        <!-- Scrolling Progress Bar -->
      <progress id="progress" value="0" max="100"></progress>
    </div>

  <div style="height: 5px;">
</div>
  <script>
    document.addEventListener("scroll", () => {
    const progressBar = document.getElementById("progress");
    const maxScroll = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const currentScroll = window.scrollY;

    // Update the progress bar value
    progressBar.value = currentScroll;

    // Optionally, adjust max value dynamically
    progressBar.max = maxScroll;
    });
  </script>

    <!-- Main Content -->   
    <div class="container">
        <h2 style="text-align: center; padding: 20%;">AI Game Simulation</h2>
    </div>
